<form [formGroup]="invoiceReceivableForm" class="add-entry-form">
  <mat-form-field>
    <input
      formControlName="date"
      matInput
      [matDatepicker]="invoiceDate"
      placeholder="Invoice Date"
      required
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="invoiceDate"
    ></mat-datepicker-toggle>
    <mat-datepicker #invoiceDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="tabu-full-width">
    <input
      formControlName="amount"
      type="number"
      matInput
      placeholder="Amount"
      required
    />
  </mat-form-field>

  <mat-form-field class="tabu-full-width">
    <input
      formControlName="currency"
      type="text"
      matInput
      placeholder="Currency"
      required
    />
  </mat-form-field>

  <mat-form-field class="tabu-full-width">
    <input
      formControlName="account"
      type="text"
      matInput
      placeholder="Account"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      formControlName="dueDate"
      matInput
      [matDatepicker]="dueDate"
      placeholder="Due Date"
    />
    <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
    <mat-datepicker #dueDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      formControlName="transactionDate"
      matInput
      [matDatepicker]="transactionDate"
      placeholder="Transaction Date"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="transactionDate"
    ></mat-datepicker-toggle>
    <mat-datepicker #transactionDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="tabu-full-width">
    <input formControlName="client" type="text" matInput placeholder="Client" />
  </mat-form-field>

  <mat-form-field class="tabu-full-width">
    <textarea
      formControlName="comment"
      matInput
      placeholder="Leave a comment"
    ></textarea>
  </mat-form-field>
</form>
<button
  [disabled]="invoiceReceivableForm.invalid"
  mat-raised-button
  (click)="submit()"
>
  Add
</button>
<p>Form : {{ invoiceReceivableForm.valid | json }}</p>
