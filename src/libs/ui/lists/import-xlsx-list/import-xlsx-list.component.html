<h2>Imported List</h2>

<table mat-table [dataSource]="list" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Date | date: 'yyyy-MM-dd' }}
    </td>
  </ng-container>

  <!-- Debit Column -->
  <ng-container matColumnDef="DebitAmount">
    <th mat-header-cell *matHeaderCellDef>Debit</th>
    <td mat-cell *matCellDef="let element">
      {{ element.DebitAmount | currency: 'AUD' }}
    </td>
  </ng-container>

  <!-- Credit Column -->
  <ng-container matColumnDef="CreditAmount">
    <th mat-header-cell *matHeaderCellDef>Credit</th>
    <td mat-cell *matCellDef="let element">
      {{ element.CreditAmount | currency: 'AUD' }}
    </td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="Balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Balance | currency: 'AUD' }}
    </td>
  </ng-container>

  <!-- Narrative Column -->
  <ng-container matColumnDef="Narrative">
    <th mat-header-cell *matHeaderCellDef>Narrative</th>
    <td mat-cell *matCellDef="let element">
      {{ element.Narrative }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
